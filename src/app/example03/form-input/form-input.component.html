<div class="form-group row mb-2">
  <label [for]="fieldName" class="col-md-3 col-form-label">{{ label }}</label>
  <div class="col-md-9">
    <input type="text" class="form-control"
      [id]="fieldName"
      [value]="value"
      [disabled]="isDisabled"
      [ngClass]="{'is-invalid': (formField.touched || formField.dirty) && !formField.valid}"
      (input)="onChange($event.target.value)"
      (blur)="onTouched()"
    >
    <span *ngIf="(formField.touched || formField.dirty) && !formField.valid">
      <span class="text-danger" *ngIf="formField.errors?.required">
        The field {{ label }} is required
      </span>
    </span>
  </div>
</div>
